<script>
    var tables = '';

function buildTables () {
fetch('http://localhost:8080/api/tour/')
.then(respuesta => respuesta.json())
.then(tour => {
    for (let i = 0; i < tour.length; i++){

        console.log(tour)

            tables += 

        `<tr>
            <td scope="row">${tour[i].id}</td>
            <td>${tour[i].name}</td>
            <td><button type="button" class="btn-primary btn-sm" onclick= "deleteTour(${tour[i].id})" id="contenido">Delete Item</button></td>
        </tr>`
    }//for
document.getElementById('tables').innerHTML = tables;
})
.catch(err=>console.log(err))
}

buildTables();

function deleteTour(idDelete){
fetch('http://localhost:8080/api/tour/'+idDelete,{
 method: 'DELETE', 
 headers: {
  'Content-type': 'application/json; charset=UTF-8', 
 },
 
}) 
.then(response => response.json())
.then(data => console.log(data)) 
.catch(err => console.log(err)) 

window.location.href = window.location.href; 

}


</script>
