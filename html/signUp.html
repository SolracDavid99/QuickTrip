<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="35x35" href="../assets/favicon.png">
    <title>Log In</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/signUp.css">

    <!-- Fuente -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Quicksand&display=swap"
    rel="stylesheet">


</head>
<body>
    <!-- Navegation Bar -->
    <div id="navBar"></div>


    <div class="container-fluid">
        <div class="row">
        <div class="col-lg-6" id="first-part">
            <p>QuickTrip.</p>
            <p>The perfect place to book your favorite experiences!</p>
            <img src="/assets/signup.png" alt="">
        </div>
        <div class="col-lg-6" id="second-part">
            <form>
                <div id="text-signUp">
                    <p>Sign up to QuickTrip.</p>
                    <p style="font-size: small; font-family: 'Quicksand'">
                        Already a member?</p>
                </div>
                <div id="form-group">
                    <label for="exampleInputFullName">Full Name</label>
                    <input type="fullName" class="form-control" id="exampleInputFullName" aria-describedby="fullNameHelp">
                    <small id="fullNameHelp" class="form-text text-muted"></small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPhone">Phone</label>
                    <input type="phone" class="form-control" id="exampleInputPhone" aria-describedby="phoneHelp">
                    <small id="phoneHelp" class="form-text text-muted"></small>
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">User Name</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary">Create an account</button>
              </form>
        </div>
    </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
