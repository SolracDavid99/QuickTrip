<body>

    <!-- Navegation Bar -->
    <div id="navBar"></div>

    <div class="jumbotron jumbotron-fluid">

                    <img id="portada" class="img-fluid float-right" src="/assets/img/home/cancun.jpeg" alt="">

                </div>
            </div>
        </div>
    </div>

        <div class="row">
            <div class="col-md">
                <h2 id="encabezado">Experiencias</h2>
            </div>
        </div>
    </div>
    <br>

            <div class="col-md d-flex justify-content-center">

                    </div>
                </div>
            </div>
            <div class="col-md d-flex justify-content-center">
                <div class="card">
                    <img class="card-img-top" id="category" src="/assets/img/home/piramide.jpg" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text text-center font-weight-bold" id="contenido">Recreativa</p>
                    </div>
                </div>
            </div>
            <div class="col-md d-flex justify-content-center">
                <div class="card">
                    <img class="card-img-top" id="category" src="/assets/img/home/nightlife.jpg" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text text-center font-weight-bold" id="contenido">Vida nocturna</p>
                    </div>
                </div>
            </div>

    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
